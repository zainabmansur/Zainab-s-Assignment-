<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAINAB'S PORTFOLIO - Homepage</title>
    <style>
        body {
      margin: 0;
      font-family: Arial, sans-serif;
      
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #666;
    }

    main {
      background-image: url('background image.png');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      color: white;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    main h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    main p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .button-main {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-main:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
    }
 
    </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="bosslady.png" alt="My Profile" class="profile-pic" />
    <nav>
      <a href="homepage.html">Home</a>
      <a href="about.html">About</a>
      <a href="business.html">Business</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
     <img src="pichajiya.png" alt="My Picture" class="profile-pic">
    <h1>Welcome to Zainab's Portfolio</h1>
    <p>This is the homepage of Zainab Mansur's  personal portfolio website. Feel free to explore and learn more about zee and her work.</p>
    <button class="button-main"><a href="about.html">Explore More</a></button>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Zainab Mansur. All rights reserved.
  </footer>

</body>
</html>
    
</body>
